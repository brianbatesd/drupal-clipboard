<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="7;url=https://vancouverpermits-stage.selectpaytoday.com/">
    <title>Redirect - Schedule Inspections - City of Vancouver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html {
            cursor: wait;
        }

        a {
            color: #3573b3;
        }

        a:hover, a:focus {
            text-decoration: none;
        }

        .cover-container {
            max-width: 42em;
        }
    </style>

</head>

<body class="d-flex h-100 text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-3 mx-auto w-50 p-5">
            <div>
                <img src="cov-logo-primary.svg" alt="City of Vancouver, Washington">
            </div>
        </header>

        <main class="px-3">
            <h1 class="mb-3">Web Address Update</h1>
            <p class="lead">The URL to schedule inspections has been changed to <a
                    href="https://cityofvancouver.selectpaytoday.com/permits">https://cityofvancouver.selectpaytoday.com/permits</a></p>
            <p class="lead"><strong>Please update any bookmarks or favorites you may have saved.</strong></p>
            <p class="lead"><span style="color: red;">Please wait, you will be redirected automatically in <span id="countdown">7</span> seconds.</span></p>
        </main>

    </div>

    <script type="text/javascript">
        var timeleft = 7;
        var countdownTimer = setInterval(function(){
        timeleft--;
        document.getElementById("countdown").textContent = timeleft;
        if(timeleft <= 0)
            clearInterval(countdownTimer);
        },1000);
    </script>

</body>

</html>
